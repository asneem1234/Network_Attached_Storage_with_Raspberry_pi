<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Smart Raspberry Pi NAS - System Architecture
  </text>
  
  <!-- User Interface Layer -->
  <rect x="50" y="60" width="700" height="80" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    User Interface Layer
  </text>
  
  <!-- UI Components -->
  <rect x="80" y="100" width="150" height="30" fill="#5dade2" stroke="#3498db" stroke-width="1" rx="3"/>
  <text x="155" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Web Portal</text>
  
  <rect x="250" y="100" width="150" height="30" fill="#5dade2" stroke="#3498db" stroke-width="1" rx="3"/>
  <text x="325" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">File Sharing</text>
  
  <rect x="420" y="100" width="150" height="30" fill="#5dade2" stroke="#3498db" stroke-width="1" rx="3"/>
  <text x="495" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Mobile Interface</text>
  
  <rect x="590" y="100" width="130" height="30" fill="#5dade2" stroke="#3498db" stroke-width="1" rx="3"/>
  <text x="655" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">API Gateway</text>
  
  <!-- Application Layer -->
  <rect x="50" y="170" width="700" height="80" fill="#e67e22" stroke="#d35400" stroke-width="2" rx="5"/>
  <text x="400" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Application Layer
  </text>
  
  <!-- Application Components -->
  <rect x="80" y="210" width="120" height="30" fill="#f39c12" stroke="#e67e22" stroke-width="1" rx="3"/>
  <text x="140" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Samba Server</text>
  
  <rect x="220" y="210" width="120" height="30" fill="#f39c12" stroke="#e67e22" stroke-width="1" rx="3"/>
  <text x="280" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">AI File Sorter</text>
  
  <rect x="360" y="210" width="120" height="30" fill="#f39c12" stroke="#e67e22" stroke-width="1" rx="3"/>
  <text x="420" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Backup System</text>
  
  <rect x="500" y="210" width="120" height="30" fill="#f39c12" stroke="#e67e22" stroke-width="1" rx="3"/>
  <text x="560" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Media Server</text>
  
  <rect x="640" y="210" width="80" height="30" fill="#f39c12" stroke="#e67e22" stroke-width="1" rx="3"/>
  <text x="680" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Monitor</text>
  
  <!-- AI Processing Layer -->
  <rect x="50" y="280" width="700" height="80" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
  <text x="400" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    AI Processing Layer
  </text>
  
  <!-- AI Components -->
  <rect x="80" y="320" width="130" height="30" fill="#bb8fce" stroke="#9b59b6" stroke-width="1" rx="3"/>
  <text x="145" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">File Monitor</text>
  
  <rect x="230" y="320" width="130" height="30" fill="#bb8fce" stroke="#9b59b6" stroke-width="1" rx="3"/>
  <text x="295" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Content Analyzer</text>
  
  <rect x="380" y="320" width="130" height="30" fill="#bb8fce" stroke="#9b59b6" stroke-width="1" rx="3"/>
  <text x="445" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">ML Classification</text>
  
  <rect x="530" y="320" width="130" height="30" fill="#bb8fce" stroke="#9b59b6" stroke-width="1" rx="3"/>
  <text x="595" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">File Organizer</text>
  
  <!-- System Layer -->
  <rect x="50" y="390" width="700" height="80" fill="#27ae60" stroke="#229954" stroke-width="2" rx="5"/>
  <text x="400" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    System Layer
  </text>
  
  <!-- System Components -->
  <rect x="80" y="430" width="130" height="30" fill="#58d68d" stroke="#27ae60" stroke-width="1" rx="3"/>
  <text x="145" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="black">File System</text>
  
  <rect x="230" y="430" width="130" height="30" fill="#58d68d" stroke="#27ae60" stroke-width="1" rx="3"/>
  <text x="295" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="black">Security Framework</text>
  
  <rect x="380" y="430" width="130" height="30" fill="#58d68d" stroke="#27ae60" stroke-width="1" rx="3"/>
  <text x="445" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="black">Network Manager</text>
  
  <rect x="530" y="430" width="130" height="30" fill="#58d68d" stroke="#27ae60" stroke-width="1" rx="3"/>
  <text x="595" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="black">System Monitor</text>
  
  <!-- Hardware Layer -->
  <rect x="50" y="500" width="700" height="80" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="400" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Hardware Layer
  </text>
  
  <!-- Hardware Components -->
  <rect x="100" y="540" width="150" height="30" fill="#5d6d7e" stroke="#34495e" stroke-width="1" rx="3"/>
  <text x="175" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Raspberry Pi 4</text>
  
  <rect x="270" y="540" width="130" height="30" fill="#5d6d7e" stroke="#34495e" stroke-width="1" rx="3"/>
  <text x="335" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">External Storage</text>
  
  <rect x="420" y="540" width="130" height="30" fill="#5d6d7e" stroke="#34495e" stroke-width="1" rx="3"/>
  <text x="485" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Network Interface</text>
  
  <rect x="570" y="540" width="130" height="30" fill="#5d6d7e" stroke="#34495e" stroke-width="1" rx="3"/>
  <text x="635" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Power Management</text>
  
  <!-- Connection arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50" />
    </marker>
  </defs>
  
  <!-- Vertical arrows between layers -->
  <line x1="400" y1="140" x2="400" y2="170" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="250" x2="400" y2="280" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="360" x2="400" y2="390" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="470" x2="400" y2="500" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>
